<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const fullTitle = "Husks AC generator";
            let currentIndex = 0;
            let direction = 1;

            function animateTitle() {
                document.title = fullTitle.slice(0, currentIndex);
                currentIndex += direction;

                if (currentIndex > fullTitle.length) {
                    direction = -1;
                    currentIndex = fullTitle.length - 1;
                    setTimeout(animateTitle, 1000);
                    return;
                }

                if (currentIndex < 0) {
                    direction = 1;
                    currentIndex = 1;
                    setTimeout(animateTitle, 500);
                    return;
                }

                setTimeout(animateTitle, 150);
            }

            animateTitle();
        });
    </script>
</head>
<body>
    <h1>Nothing currently</h1>
</body>
</html>
