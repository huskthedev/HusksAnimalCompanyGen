<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title> </title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #111;
            color: white;
            font-family: sans-serif;
        }

        select {
            font-size: 1.2rem;
            padding: 8px;
            margin-top: 20px;
            background-color: #222;
            color: white;
            border: 1px solid #555;
            border-radius: 4px;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const fullTitle = "Husks AC generator";
            let index = 0;
            let direction = 1;

            function updateTitle() {
                document.title = fullTitle.substring(0, index);
                index += direction;

                if (index > fullTitle.length) {
                    direction = -1;
                    index = fullTitle.length;
                    setTimeout(updateTitle, 1000);
                    return;
                }

                if (index < 0) {
                    direction = 1;
                    index = 0;
                    setTimeout(updateTitle, 500);
                    return;
                }

                setTimeout(updateTitle, 180);
            }

            updateTitle();

            fetch('/items.json')
                .then(response => response.json())
                .then(data => {
                    const select = document.getElementById("itemSelect");
                    for (const key in data) {
                        const item = data[key];
                        const option = document.createElement("option");
                        option.value = item.itemID;
                        option.textContent = `${key}: ${item.itemID} (Ammo: ${item.ammo})`;
                        select.appendChild(option);
                    }
                })
                .catch(error => {
                    console.error("Fehler beim Laden der JSON:", error);
                });
        });
    </script>
</head>
<body>
    <h1>Tab-Titel is animated correctly</h1>
    <select id="itemSelect">
        <option disabled selected>WÃ¤hle ein Item...</option>
    </select>
</body>
</html>
