<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title> </title>
    <style>
        body {
            background-color: #111;
            color: white;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .slot {
            margin: 15px 0;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        select {
            font-size: 1rem;
            padding: 6px 10px;
            margin: 5px;
            background-color: #222;
            color: white;
            border: 1px solid #555;
            border-radius: 4px;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const fullTitle = "Husks AC generator";
            let index = 0;
            let direction = 1;

            function updateTitle() {
                document.title = fullTitle.substring(0, index);
                index += direction;

                if (index > fullTitle.length) {
                    direction = -1;
                    index = fullTitle.length;
                    setTimeout(updateTitle, 1000);
                    return;
                }

                if (index < 0) {
                    direction = 1;
                    index = 0;
                    setTimeout(updateTitle, 500);
                    return;
                }

                setTimeout(updateTitle, 180);
            }

            updateTitle();

            fetch('/items.json')
                .then(response => response.json())
                .then(data => {
                    for (const slot in data) {
                        const item = data[slot];
                        const container = document.createElement("div");
                        container.className = "slot";

                        const title = document.createElement("label");
                        title.textContent = slot;
                        container.appendChild(title);

                        const itemSelect = document.createElement("select");
                        const ammoSelect = document.createElement("select");

                        const itemID = item.itemID;
                        const maxAmmo = item.maxAmmo;

                        let label = "";
                        if (itemID === "item_shotgun") {
                            label = "Shotgun";
                        } else {
                            label = itemID;
                        }

                        const option = document.createElement("option");
                        option.value = itemID + "|" + maxAmmo;
                        option.textContent = label;
                        itemSelect.appendChild(option);

                        for (let i = 0; i <= maxAmmo; i++) {
                            const ammoOption = document.createElement("option");
                            ammoOption.value = i;
                            ammoOption.textContent = i + " ammo";
                            ammoSelect.appendChild(ammoOption);
                        }

                        ammoSelect.value = item.ammo;

                        container.appendChild(itemSelect);
                        container.appendChild(ammoSelect);
                        document.body.appendChild(container);
                    }
                })
                .catch(error => {
                    console.error("Fehler beim Laden der JSON:", error);
                });
        });
    </script>
</head>
<body>
    <h1>Tab-Titel is animated correctly</h1>
</body>
</html>
