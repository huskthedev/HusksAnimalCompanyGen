<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const fullTitle = "Husks AC generator";
            let currentIndex = 0;

            function typeWriter() {
                if (currentIndex <= fullTitle.length) {
                    document.title = fullTitle.slice(0, currentIndex);
                    currentIndex++;
                    setTimeout(typeWriter, 200);
                } else {
                    console.log("An error occured please reload the website!")
                }
            }

            typeWriter();
        });
    </script>
</head>
<body>
    Test
</body>
</html>
