<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const fullTitle = "Husks AC generator";
            let index = 0;
            let direction = 1;

            function updateTitle() {
                document.title = fullTitle.substring(0, index);

                index += direction;

                if (index > fullTitle.length) {
                    direction = -1;
                    index = fullTitle.length;
                    setTimeout(updateTitle, 1000);
                    return;
                }

                if (index < 0) {
                    direction = 1;
                    index = 0;
                    setTimeout(updateTitle, 500);
                    return;
                }

                setTimeout(updateTitle, 150);
            }

            updateTitle();
        });
    </script>
</head>
<body>
    <h1>Tab-Titel is animated correctly</h1>
</body>
</html>
