<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title> </title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #111;
            color: white;
            font-family: sans-serif;
        }

        select {
            font-size: 1.2rem;
            padding: 8px;
            margin: 10px 0;
            background-color: #222;
            color: white;
            border: 1px solid #555;
            border-radius: 4px;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const fullTitle = "Husks AC generator";
            let index = 0;
            let direction = 1;

            function updateTitle() {
                document.title = fullTitle.substring(0, index);
                index += direction;

                if (index > fullTitle.length) {
                    direction = -1;
                    index = fullTitle.length;
                    setTimeout(updateTitle, 1000);
                    return;
                }

                if (index < 0) {
                    direction = 1;
                    index = 0;
                    setTimeout(updateTitle, 500);
                    return;
                }

                setTimeout(updateTitle, 180);
            }

            updateTitle();

            fetch('/items.json')
                .then(response => response.json())
                .then(data => {
                    const itemSelect = document.getElementById("itemSelect");
                    const ammoSelect = document.getElementById("ammoSelect");

                    const itemOptions = [];

                    for (const key in data) {
                        const item = data[key];
                        let label = "";

                        if (item.itemID === "item_shotgun") {
                            label = "Shotgun";
                        } else {
                            label = item.itemID;
                        }

                        itemOptions.push({
                            label: label,
                            value: item.itemID + "|" + item.maxAmmo
                        });

                        const option = document.createElement("option");
                        option.value = item.itemID + "|" + item.maxAmmo;
                        option.textContent = label;
                        itemSelect.appendChild(option);
                    }

                    itemSelect.addEventListener("change", function () {
                        const [itemID, maxAmmo] = this.value.split("|");
                        ammoSelect.innerHTML = "";

                        for (let i = 0; i <= Number(maxAmmo); i++) {
                            const option = document.createElement("option");
                            option.value = i;
                            option.textContent = i + " ammo";
                            ammoSelect.appendChild(option);
                        }
                    });
                })
                .catch(error => {
                    console.error("Fehler beim Laden der JSON:", error);
                });
        });
    </script>
</head>
<body>
    <h1>Tab-Titel is animated correctly</h1>
    <select id="itemSelect">
        <option disabled selected>Wähle eine Waffe...</option>
    </select>
    <select id="ammoSelect">
        <option disabled selected>Wähle Ammo...</option>
    </select>
</body>
</html>
